<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password – SmartChat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-pattern">
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2 class="reset-title">Forgot password</h2>
      <p class="reset-subtitle">Enter your email and we’ll send a reset link.</p>

      <form method="post">
        <input class="input-field" type="email" name="email" placeholder="Email" required>
        <button class="primary-btn" type="submit">Send reset link</button>
      </form>

      <div class="link-row">
        <a href="{{ url_for('login') }}">Back to login</a>
      </div>
    </div>
  </div>
</body>
</html>
